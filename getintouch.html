<!DOCTYPE html>
<html>
  <head>
    <title>Get in Touch</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="css/getInTouch.css" />
  </head>
  <body>
    <div class="container">
      <h1>Get in Touch</h1>
      <div class="contact-info">
        <p>
          <strong><img src="imgs/envelope.svg" alt="" /></strong>
          Webguys@org.com
        </p>
        <p>
          <strong><img src="imgs/person-lines-fill.svg" alt="" /></strong> +92
          317-896-2085
        </p>
        <p>
          <strong><img src="imgs/house.svg" alt="" /></strong> COMSATS
          University, Abbottabd, Pakistan
        </p>
      </div>
      <div class="social-media">
        <p>Connect with us on social media</p>
        <a href="https://www.facebook.com">
          <img
            src="imgs/facebook.svg"
            alt="Facebook Icon"
            width="24"
            height="24"
          />
        </a>
        <a href="https://www.twitter.com">
          <img
            src="imgs/twitter.svg"
            alt="Twitter Icon"
            width="24"
            height="24"
          />
        </a>
        <a href="https://www.instagram.com">
          <img
            src="imgs/instagram.svg"
            alt="Instagram Icon"
            width="24"
            height="24"
          />
        </a>
      </div>
      <div class="feedback-form">
        <form action="/form-handler" method="POST">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="e.g: Granday"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="e.g: you@gmail.com"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Start your Message here..."
          ></textarea>

          <button type="submit">Submit</button>
          <button type="reset" class="reset-button">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
